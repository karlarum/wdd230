<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoots Rental Website</title>
    <!-- example DESCRIPTION: A chamber of commerce website for the city of Niceville, Florida. -->
    <meta name="description" content="A rental website for Scoots Rental's in Cozumel, Mexico">
    <meta name="author" content="Karla Rummler">
    <!-- example OG TITLE: Niceville Chamber of Commerce -->
    <meta property="og:title" content="Scoots Rentals">
    <meta property="og:type" content="website">
    <!-- CHANGE IMAGE BEFORE TURNING IN -->
    <meta property="og:image" content="http://via.placeholder.com/100x100">
    <!-- example OG URL: https://karlarum.github.io/wdd230/scoots/index.html -->
    <meta property="og:url" content="https://karlarum.github.io/wdd230/scoots/index.html">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/larger.css">

</head>

<body>

    <!-- <section class="headerGrid"> -->
    <header>
        <h1>Scoots</h1>
    </header>

    <button id="menu"></button>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="rentals.html">Rentals</a></li>
            <li><a href="reservations.html">Reservations</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>
    <!-- </section> -->

    <main class="home-grid">
        <section class="banner">
            <p id="weather-info"><button id="close-banner">❌</button></p>
        </section>
        <section id="hero-box">
            <div class="hero">
                <picture>
                    <!-- <source srcset="" media="">
                    <source srcset="" media=""> -->
                    <img src="images/cozumel_panorama.jpg" alt="placeholder image">
                </picture>
            </div>
            <section class="hero-card">
                <section class="card" id="card1">
                    <h2><a href="rentals.html">Jeep</a></h2>
                    <img src="images/jeep-wrangler-hero.jpg" alt="jeep wrangler">
                </section>
                <section class="card" id="card2">
                    <h2><a href="rentals.html">Honda</a></h2>
                    <img src="images/honda-scooter-hero.jpg" alt="honda scooter">
                </section>
                <section class="card" id="card3">
                    <h2><a href="rentals.html">Honda ATV</a></h2>
                    <img src="images/honda-atv-new.jpg" alt="honda atv">
                </section>
            </section>
        </section>
        <section class="actionCall">
            <div class="actionText">
                <h3>Start Your Adventure!</h3>
                <a href="reservations.html">BOOK NOW</a>
            </div>
            <img src="images/action-image-new.jpg" alt="action image">
        </section>
        <section class="summary">
            <section>
                <img src="images/delivery.png" alt="delivery icon">
                <p>Free Delivery</p>
            </section>
            <section>
                <img src="images/walk-in.png" alt="walk in icon">
                <p>Walk-ins Welcome</p>
            </section>
            <section>
                <img src="images/age-requirement.png" alt="age requirement icon">
                <p>Ages 12+</p>
            </section>
            <section>
                <img src="images/unlimited-miles.png" alt="unlimited miles icon">
                <p>Unlimited Miles</p>
            </section>
            <section>
                <img src="images/apple-pay.png" alt="apple pay icon">
                <p>Apple Pay Accepted</p>
            </section>
        </section>
        <section class="weather">
            <h3>Weather</h3>
            <ul>
                <li>
                    <a>
                        <figure class="weather">
                            <p>Today</p>
                            <img id="weather-icon" src="https://openweathermap.org/img/w/.png" alt="Weather Icon">
                            <figcaption id="weather-desc"></figcaption>
                        </figure>
                        <div id="humidity"></div>
                        <div id="forecast">
                            <p>Tomorrow</p>
                            <figure>
                                <img id="forecast-icon" src="https://openweathermap.org/img/w/.png" alt="Forecast Icon">
                                <figcaption id="forecast-desc"></figcaption>
                            </figure>
                        </div>
                    </a>
                </li>
            </ul>
        </section>
    </main>

    <footer>
        <p>Scoots © 2024</p>
        <div class="socials">
            <a href="https://www.facebook.com/">
                <img src="images/facebook.webp" alt="facebook logo">
            </a>
            <a href="https://www.instagram.com/">
                <img src="images/instagram.webp" alt="instagram logo">
            </a>
            <a href="https://x.com/?lang=en">
                <img src="images/x.webp" alt="x logo">
            </a>
            <a href="https://www.tiktok.com/explore">
                <img src="images/tiktok.webp" alt="tiktok logo">
            </a>
        </div>
    </footer>

    <script src="scripts/banner.js"></script>
    <script src="scripts/hamburger.js"></script>
    <script src="scripts/weather.js"></script>

</body>

</html>
