    <main>
        <div id="formmessage"></div>
        <h1>Course Proposal Application</h1>
        <form method="get" action="record.html" class="wf1">
            <fieldset>
                <legend>User Information</legend>
                <label>Username* <input type="text" id="username" name="username" required></label>
                <label>Password* <input type="password" id="password" name="password" required
                        pattern="[A-Za-z0-9]{8,}"></label>
                <label>Confirm Password* <input type="password" id="password2" name="password2" required></label>
                <label>Email* <input type="email" id="email" name="email" placeholder="yourname@byui.edu"
                        title="A valid byui.edu address" pattern="[a-zA-Z0-9_.\-]+@byui.edu" required></label>
                <input type="submit" value="Validate Email">
                <label>Page Rating</label>
                <div>
                    <input type="range" id="rating" name="rating" min="0" max="10" value="0" step="1"
                        list="rangevalues">
                    <output id="rangevalue">0</output>
                </div>
                <datalist id="rangevalues">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            </fieldset>

            <input type="submit" value="Register Course Proposal">
        </form>
